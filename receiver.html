<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <script src="https://www.gstatic.com/eureka/cast_codelabs/debug_layer/caf_receiver_logger.js"></script>
  <script type="text/javascript" src="receiver.js"></script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    cast.framework.CastReceiverContext.getInstance().start();
    
    // configure the cast debugger
    castDebugLogger.setEnabled(true);
    castDebugLogger.showDebugLogs(false);
    castDebugLogger.loggerLevelByTags = {
      'receiver': cast.framework.LoggerLevel.DEBUG,
    };
  </script>
</body>
</html>
